<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

<body>

    <table border="1" style="border-collapse: collapse;"> <!--테이블의 행과 열을 감쌈, border은 테두리-->
        <tr> <!-- table row 행-->
            <th> <!-- table head 제목-->
                제목1
            </th>
            <th> 제목 2 </th>
        </tr> <!--table row행 추가 -->

        <td> 데이터1 (한칸/셀) </td>
        <td> 데이터2 (한칸/셀) </td>

        <tr>
            <td colspan="2"> 데이터3(열병합)</td>

        </tr>

        <tr>
            <td rowspan="2"> 데이터4(행병합)</td>
            <td> 데이터5</td>

        </tr>

        <tr>
            <td> 데이터6</td>
        </tr>
    </table> <!-- 테이블: 행과 열을 감쌈  /   <tr>:가로 table row <th>: 세로 table head-->
    <!-- 주의할 점 : 들여쓰기 주의, tab , 컨트롤 A 가 전체선택 그 상태에서 쉬프트 알트 F-->

</body>

</html>
