<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>


    <link type="stylesheet" href="yeonsoup04.css" />
</head>

<body>
    <h3 style="color: aqua;"></h3>
    <h4> css 적용 방법 2</h4>
    <h5> css 적용 방법 3</h5> <!--이 글씨 크기를 자주 쓸거야-->

    <p> 이것은 첫 번째 문단입니다 </p>
    <p> 이것은 두 번쨰 문단이고요 자동으로 텍스트 앞뒤에 여백이 생기며 다른 문장과 분리가 된다고 한다. </p>

    <p class="문장"> 이거는 세 번째 문장 덩어리랍니당당당나귀</p>
    <!-- 문장이라는 클래스에 속한 애들만 한꺼번에 색깔을 바꾸고 싶으면
 css파일에서 .class{color:red;} 이런 식으로 하면 됨-->

    <div>
        <h3> 고객명단 </h3>
        <ol>
            <li> 라면을 끓일까 말까 고민했다</li>
            <li> 그러자 언니가 부엌에 갔다</li>
            <li> 그러더니 물을 끓이기 시작했다</li>
            <li> 불닭볶음면을 조리했고 맛있게 먹었다</li>
        </ol> <!-- ol은 순서가 있는 목록을 만들 때 씀
    근데 혼자서 아무것도 못하고 반드시 <li>를 써줘야 함
    자동으로 문장 앞에 숫자를 붙여줌-->


    </div> <!-- div 는 그냥 한 케이스라고 생각하면 됨 묶어주는 역할
 p 는 한 문단으로 여백도 만들어주고 구분도 해주지만 div는 아무 역할없이 그냥 묶어주기만 함-->

</body>

</html>
